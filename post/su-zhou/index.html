                <p>阳光打在荷花上<br>
雨水没了声响<br>
我想岁月的帽檐<br>
轻触红木的廊</p>
<p>在喧哗中包孕的沉默<br>
像含在倒影中的笑容<br>
还未来得及绽开<br>
就微微地荡漾</p>
<p>亭榭如梳妆的少女<br>
石桥欲拒还迎<br>
杂杂的吴侬软语<br>
柔化了脆弱的风</p>
<p>像夏末短暂的憩眠<br>
或一个绵长的吻<br>
但当我回忆起你的时候<br>
却只有长长的阑干</p>
<p>青苔斑驳而疲倦<br>
像淹留的水渍<br>
而你持久的寂静<br>
似乎总带有嘈杂</p>
