                <p>若蚊虫饮我的鲜血<br>
如啜饮樱桃的汁液<br>
我那微弱的冰凉火焰<br>
是否可以藉此不朽</p>
<p>点燃夏天巡回的晚风<br>
像是秋天降临的死神<br>
用贴地划过的巨大镰刀<br>
收割荒野和头颅</p>
<p>而古代诗人的衣冠冢<br>
埋葬我和桃花的骨头<br>
在粉红的蚀骨的痒中<br>
体味山川薄暮的夜雪：</p>
<p>苍老是落在天山的枯叶<br>
映照着冰川和生灵。<br>
而我的魂抱于它的叹息。</p>
<p><em>2022.7</em></p>
