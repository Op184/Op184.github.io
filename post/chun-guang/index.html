                <p><em>赠予唐晴雪</em><br>
<em>并且祝她生日快乐</em></p>
<p>像是摘下桃花一样<br>
揭穿一个谎言。<br>
春天缓慢冻结。<br>
阳光泠冽 冰河璀璨</p>
<p>被唤醒鲜活的眼睛<br>
飘落于打开的窗户<br>
依旧是无所遮拦的天空<br>
沉默远道而来的风</p>
<p>唯独在看见北斗七星的时候<br>
春天向我迎面撞来：<br>
像是早晨撞到怀中的女孩<br>
还没来得及抬眼<br>
她就匆匆离去</p>
<p>有关于她的发香<br>
和有关于邂逅的想象<br>
与二零二二年的春天<br>
一同消逝于梦境。</p>
