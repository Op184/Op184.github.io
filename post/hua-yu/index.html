                <p><em>献给一个故事</em></p>
<p>你怎么能从二十一行诗中<br>
读出完整的我呢<br>
你甚至读不出月亮<br>
读不出晚风和萤火<br>
那坐在遥远天空凝视海面<br>
孤单旋转的灰色星尘</p>
<p>回忆和语言的碎片<br>
万有引力般聚集<br>
却又潮汐般扯动<br>
在相互重叠中掩藏<br>
遗忘、和没有说出口的<br>
牵引我的语流<br>
小心伪装自己</p>
<p>在冰山上盘旋的飞鸟<br>
翅膀掠过巨大的月亮<br>
在刻意说出的空白<br>
和刻意沉默的话语中<br>
谨小慎微地平衡</p>
<p>而我的欲望和悲伤<br>
是深海中轻轻掠过<br>
流泪的鲸</p>
